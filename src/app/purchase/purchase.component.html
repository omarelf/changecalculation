<div class="container mt-5">
    <h1 class="text-center mb-4">Purchase Calculator</h1>
    
    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <div class="input-group">
          <input #priceInput type="number" class="form-control" placeholder="Enter price">
          <button class="btn btn-primary" (click)="addPrice(priceInput.valueAsNumber)">Add Price</button>
        </div>
      </div>
    </div>
  
    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <h2>Prices</h2>
        <ul class="list-group">
          <li *ngFor="let price of prices" class="list-group-item d-flex justify-content-between align-items-center">
            {{ price }} Euros
            <span class="badge bg-primary rounded-pill">{{ price }}</span>
          </li>
        </ul>
        <p class="mt-3 fw-bold">Total: {{ total }} Euros</p>
      </div>
    </div>
  
    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <div class="input-group">
          <input [(ngModel)]="paid" type="number" class="form-control" placeholder="Amount Paid">
          <button class="btn btn-success" (click)="calculateChange()">Calculate Change</button>
        </div>
      </div>
    </div>
  
    <div *ngIf="paid >= total" class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Change</h2>
        <div class="card">
          <ul class="list-group list-group-flush">
            <li *ngIf="change.tens" class="list-group-item d-flex justify-content-between align-items-center">
              10 Euros
              <span class="badge bg-info rounded-pill">{{ change.tens }}x</span>
            </li>
            <li *ngIf="change.fives" class="list-group-item d-flex justify-content-between align-items-center">
              5 Euros
              <span class="badge bg-info rounded-pill">{{ change.fives }}x</span>
            </li>
            <li *ngIf="change.ones" class="list-group-item d-flex justify-content-between align-items-center">
              1 Euro
              <span class="badge bg-info rounded-pill">{{ change.ones }}x</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
